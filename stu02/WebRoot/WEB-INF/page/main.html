<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>主页面</title>
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	query();
});

function query(){
	//先把tbody里面的内容清空，然后在添加
	$('tbody').empty();
	$.ajax({
		url:'getstudents',
		type:'post',
		dataType:'json',
		data:{'no':$('#queryword').val()}, 
		success:function(r){
			var result=r.list;
			var arr=[];
			for(var i=0;i<result.length;i++){
				var no=result[i].no;
				var name=result[i].name;
				var sex=result[i].sex;
				var age=result[i].age;
				
				arr.push("<tr>");
				arr.push("<td>");
				arr.push(no);
				arr.push("</td>");
				
				arr.push("<td>");
				arr.push(name);
				arr.push("</td>");
				
				arr.push("<td>");
				arr.push(sex);
				arr.push("</td>");
				
				arr.push("<td>");
				arr.push(age);
				arr.push("</td>");
				
				arr.push("<td>");
				arr.push("<a href='delete?no="+no+"'>删除</a>|");
				arr.push("<a href='openedit?no="+no+"'>修改</a>");
				arr.push("</td>");
				arr.push("</tr>");
				
			}
			$('tbody').append(arr.join(''));
		}
	});
}
</script>

<style type="text/css">
	table tr td{
		border: 1px solid;
	}
</style>
</head>
<body>

</body>
</html>
